
<h3><a href="/documentation">Documentation</a></h3>

<textarea id='console' spellcheck=false ng-model='console' ng-keyup='keypressed($event)'>

</textarea>
<br>
<button ng-click='execute()'>Execute</button>
<button ng-click='random()'>Random code</button>
<br>
<br>
<div ng-show='result'>
	<b>{{ result.res }}</b>
	<br>
	<i>Time :</i> {{ Math.round(result.time / 1000) / 1000 }}ms
	<br>
	<i>{{ result.ops }} operations</i>
</div>
